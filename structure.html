<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calender</title>
    <link rel="stylesheet" href="css/design.css" />
  </head>
  <body>
    <h1>Small Calender</h1>
      <table class="cal">
        <caption>
          MAY 2020
        </caption>
        <tr id="days">
          <th>Sun</th>
          <th>Mon</th>
          <th>Tues</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr class="Dates">
          <td class="old">26</td>
          <td class="old">27</td>
          <td class="old">28</td>
          <td class="old">29</td>
          <td class="old">30</td>
          <td>01</td>
          <td>02</td>
        </tr>
        <tr>
          <td>03</td>
          <td>04</td>
          <td>05</td>
          <td>06</td>
          <td>07</td>
          <td>08</td>
          <td>09</td>
        </tr>
        <tr>
          <td>10</>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td>25</td>
            <td>26* <span>
                My birthday
            </span></td>
            <td>27</td>
            <td>28* <span>
                Special day
            </span></td>
            <td>29</td>
            <td>30</td>
        </tr>
        <tr>
            <td>31</td>
            <td class="new">01</td>
            <td class="new">02</td>
            <td class="new">03</td>
            <td class="new">04</td>
            <td class="new">05</td>
            <td class="new">06</td>
        </tr>
      </table>
    </div>
  </body>
</html>
